<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <!-- search bar -->
      <section class="flex justify-center p-4 m-4">
        <input
          id="search-filde"
          type="text"
          placeholder="search..."
          class="input input-bordered input-warning w-full max-w-xs p-2"
        />
        <button onclick="handelSeardh()" class="btn btn-success ml-2">
          Search
        </button>
      </section>

      <!-- spinner -->
      <div id="loading-spinners" class="text-center items-center my-4 hidden">
        <span class="loading loading-spinner text-primary w-10 h-10"></span>
      </div>

      <!-- search result -->
      <section class="flex justify-center p-4">
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>
      <div class="text-center mb-2 hidden" id="showMore-btn">
        <button class="btn btn-success bg-green-500 p-2 rounded-xl">
          Show More
        </button>
      </div>
      <!-- Add Modal section -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_my_modal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="modal-container"></div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
